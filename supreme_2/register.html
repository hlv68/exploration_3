<style>
	#register{
		margin-bottom: 10px;
	    display: block;
	    text-align: right;
	    margin-right: 10px;
	    color: #ddd;
	}
</style>
</head>
<body>
<script>
	$(document).ready(function(c) {
	    $('.close').on('click', function(c){
	    $('.login-form').fadeOut('slow', function(c){
	        $('.login-form').remove();
			});
		});	  
	});
</script>
<div class="login-form">
	<div class="close"> </div>
		<div class="head-info">
			<label class="lbl-1"> </label>
			<label class="lbl-2"> </label>
			<label class="lbl-3"> </label>
		</div>
			<div class="clear"> </div>
			
			
	<div class="avtar">
		<img src="images/avtar.png" />
	</div>
			<form id="form1" name="form1" method="post" action="login.php">
					<input type="text" class="text" name="Username" value="Username" id="name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}" >
						<div class="key">
					<input type="password" name="Pw" value="Password" id="pw" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
						</div>
				<a id="register" href="login.html">login >></a>
			</form>
	<div class="signin">
		<input type="submit" value="Register" onclick="register()">
	</div>
	<script>
	
	function register(){
		var _username = document.form1.name.value,
			_password = document.form1.pw.value;
		
		$.post("info.php",{
			username : _username,
			pass : _password,
			type : 'register'
		},function(res){
			if(res.status == 0){
				alert(res.message);return;
			}else{
				alert(res.message);
				window.location.href = 'login.html';
				return;
			}
		},'json')
	}
</script>
</div>
